<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>16th Batch BBA Chatbot</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    #chatbox { width: 100%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    #input { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>ğŸ“˜ BBA 4th Year Chatbot (MIS-16th)</h2>
    <div id="messages"></div>
    <input id="input" placeholder="Ask about class or exam schedule..." onkeydown="if(event.key==='Enter'){handleInput()}">
  </div>

  <script>
    const messages = document.getElementById('messages');

    function handleInput() {
      const input = document.getElementById('input');
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("You", userText);
      const reply = getReply(userText.toLowerCase());
      appendMessage("Bot", reply);
      input.value = '';
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('p');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function getReply(text) {
      // Academic Calendar
      if (text.includes("class start")) return "ğŸ“… Class starts on Tuesday, June 17, 2025.";
      if (text.includes("1st mid") || text.includes("first mid")) return "ğŸ›‘ 1st Mid-Term break: August 24â€“28, 2025.";
      if (text.includes("2nd mid") || text.includes("second mid")) return "ğŸ›‘ 2nd Mid-Term break: October 19â€“24, 2025.";
      if (text.includes("end of class")) return "ğŸ“š Classes end on Thursday, October 30, 2025.";
      if (text.includes("final exam")) return "ğŸ“ Final exams begin on Sunday, November 09, 2025.";

      // Class Routine by Day
      if (text.includes("sunday")) return "Sunday:\n12:15 - MIS-408 (Rabeya Madam, 7001)\n2:00 - MIS-407 (Marzia Madam, 7001)\n3:25 - MIS-409 (Fahami Sir, 6056)";
      if (text.includes("tuesday")) return "Tuesday:\n9:25 - MIS-407 (Marzia Madam, 8055)\n2:00 - MIS-406 (Parvin Madam, 6056)\n3:25 - MIS-410 (Kashem Sir, 7002)";
      if (text.includes("wednesday")) return "Wednesday:\n12:15 - MIS-408 (Rabeya Madam, 7001)\n3:25 - MIS-406 (Parvin Madam, 6056)";
      if (text.includes("thursday")) return "Thursday:\n9:25 - MIS-410 (Kashem Sir, 7002)\n2:00 - MIS-409 (Fahami Sir, 7001)";

      // Subject-specific
      if (text.includes("mis-408")) return "MIS-408 is taught by Rabeya Madam in room 7001 on Sunday & Wednesday.";
      if (text.includes("mis-407")) return "MIS-407 is taken by Marzia Madam in rooms 7001 & 8055 on Sunday and Tuesday.";
      if (text.includes("mis-406")) return "MIS-406 is taught by Parvin Madam in room 6056 on Tuesday & Wednesday.";
      if (text.includes("mis-409")) return "MIS-409 is with Fahami Sir in room 6056 (Sunday) and 7001 (Thursday).";
      if (text.includes("mis-410")) return "MIS-410 is taken by Kashem Sir in room 7002 on Tuesday & Thursday.";

      return "â“ Sorry, I couldn't understand. Try asking about a class, date, or subject.";
    }
  </script>
</body>
</html>
